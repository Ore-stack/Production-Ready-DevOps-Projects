# Create namespaces and set Pod Security admission labels (Pod Security Standards). Use restricted for app namespaces and baseline for monitoring where necessary.

apiVersion: v1
kind: Namespace
metadata:
  name: webapp-prod
  labels:
    pod-security.kubernetes.io/enforce: "restricted"
    pod-security.kubernetes.io/audit: "baseline"
    pod-security.kubernetes.io/warn: "baseline"

---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    pod-security.kubernetes.io/enforce: "baseline"
    pod-security.kubernetes.io/audit: "baseline"
    pod-security.kubernetes.io/warn: "baseline"

